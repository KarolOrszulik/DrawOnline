    <div class="wrapper">

        <nav>

            <input type="submit" value="&#10003" id="nickname-btn">

            <h3>Room ID: <b><span id="room-id">loading...</span></b></h3>

            <input type="text" placeholder="Join room" id="join-room-input">
            <input type="submit" value="&#8594" id="join-room-btn">

            <h3>In this room:</h3>

            <ul id="users-list"></ul>

            <h3>Users online: <span id="user-count">loading...</span></h3>
