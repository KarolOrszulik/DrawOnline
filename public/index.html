<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PaintOnline</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="socket.io.min.js"></script>
    <script defer src="p5.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <div class="wrapper">

        <nav>

            <section>
                <h1>DrawOnline</h1>
            </section>

            <section>
                <h2>Nickname: <span id="nickname">loading...</span></h2>
    
                <input type="text" placeholder="Your new nickname" id="nickname-input" class="text-field">
                <input type="submit" value="&rarr;" id="nickname-btn" class="button">
            </section>

            <section>
                <h2>Your room ID: <span id="room-id">loading...</span></h2>
    
                <input type="text" placeholder="ID of room to join" id="join-room-input" class="text-field">
                <input type="submit" value="&rarr;" id="join-room-btn" class="button">
            </section>

            <section>
                <h2>In this room:</h2>
    
                <ul id="users-list">
                </ul>
            </section>

            <section>
                <h2>Users online: <span id="user-count">loading...</span></h2>
            </section>

        </nav>

        <main>
            <!-- Canvas goes here -->
        </main>

        <aside>
            <button class="button" id="erase-board-btn">Erase board</button>
            <button class="button" id="undo-btn">Undo</button>
        </aside>

    </div>

</body>
</html>
